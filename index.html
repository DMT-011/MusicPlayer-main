<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <div class="header">
                <h4>Now playing:</h4>
                <h3 class="name-song-playing">String 57th & 9th</h3>
            </div>
            
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">

                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat ">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>

                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>

                <div class="btn btn-toggle-play">
                    <i class="icon-play fa-solid fa-play"></i>
                    <i class="icon-pause fa-solid fa-pause"></i>
                </div>

                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>

                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
               <div class="progress-area">
                <input type="range" name="" id="progress" min="0" max="100" value="50">
                    <div class="progress-bar"></div>
               </div>

               <div id="timer">
                    <div class="current-time">00:00</div>
                    <div class="duration-time">00:00</div>
               </div>

               <div class="volume-btn">
                    <i class="volume-icon fa-solid fa-volume-high"></i>
               </div>

               <div class="volume-block">
                    <div class="volume-slider">
                        <input type="range" name="" id="" min="0" max="100" value="100">
                    </div>

                    <div class="value">0</div>
                    <div class="close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
               </div>
            <audio  src="" id="audio"></audio>
        </div>

        
        <!-- Playlist -->
        <div class="play-list">
            <!-- <div class="song">
                <div class="thumb" >
                </div>

                <div class="body">
                    <h3 class="title">Title</h3>
                    <p class="author">author</p>
                </div>

                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div> -->
            
        </div>
    </div>

    <!-- <script src="assets/main/main.js"></script> -->
    <script src="assets/main/exam.js"></script>
</body>
    </html>
